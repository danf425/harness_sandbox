pipeline:
    name: Test
    identifier: Test
    allowStageExecutions: false
    projectIdentifier: DanF
    orgIdentifier: default
    tags: {}
    stages:
        - stage:
              name: deploy to x
              identifier: deploy_to_x
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: nginxservice
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: test
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: DanFGithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - k8s/_story-devk8s/se-ecomm/se-recommendation.yaml
                                                    repoName: lna-demo
                                                    branch: master
                                            skipResourceVersioning: false
                  infrastructure:
                      environmentRef: Dev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: danfmacconnector
                              namespace: dev
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
